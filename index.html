<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./css/assets/style.css"/>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Cabin+Sketch:wght@700&family=Dongle:wght@700&family=Preahvihear&family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
        
        <title>Dog Crush</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div>
                    <h1>Dog </br> Crush</h1>
                    <div class="fonte">
                        <a href="https://www.flaticon.com/br/icones-gratis/dog" title="cachorro ícones" target="_blank">fonte: ícones - Freepik / Flaticon</a>  
                    </div>    
                </div>
            </nav>
        </header>
        <main>
            <div id="board" class="board"></div>
            <div class="rightbar">
                <div class = "score">
                    <p>Score:</p>
                    <p id="score"></p>
                </div>
                
                <div id="clock">
                    <div id="sphere">
                        <div>
                            <span id="minDec" class="number">0</span>
                            <span id="minUni" class="number">0</span>
                            <span>:</span>
                            <span id="secDec" class="number">0</span>
                            <span id="secUni" class="number">0</span>
                         </div>
                        <button id="btnStart" class="btn start">START</button>
                        <button id="createGame" type="button">RESET</button>
                    </div>
                </div>          
            </div>  
        </main>

        <script src="./js/class.js"></script>
        <script src="./js/index.js"></script>

    </body>
</html>
